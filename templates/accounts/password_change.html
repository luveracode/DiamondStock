{% extends 'main.html' %}

{% block content %}


 <div class="col-12 d-flex align-items-center justify-content-center mt-2">

 <div class="col-md-4 col-10 box-shadow-2 p-0">
 <div class="card border-info mb-0">
<form method="POST" action="{%url 'password_change'%}" class="form-horizontal form-simple">
  {% csrf_token %}
 
    <div class="card-header pb-0">
  <h3 class="font-weight-normal font-large-1 text-center mb-1">Change Password</h3>
</div>
<div class="card-body">

<fieldset class="form-group position-relative has-icon-left ">
  <label> Old Password</label>
    <input name="old_password" class="form-control" placeholder="Old password" type="password" id="id_old_password" required="true">
                                                
                                                <div class="form-control-position mt-2">
                                                    <i class="ft-lock"></i>
                                                </div>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left">
                                               <label> New Password</label>
    <input name="new_password1" class="form-control" placeholder="New password" type="password" id="id_new_password1" required="true">
                                               
                                                <div class="form-control-position mt-2">
                                                    <i class="fa fa-key"></i>
                                                </div>
                                            </fieldset>
                                            <fieldset class="form-group position-relative has-icon-left">
                                              <label> Re-Enter Password</label>
    <input name="new_password2" class="form-control" placeholder="Re-Enter password" type="password" id="id_new_password2" required="true">
    <div class="form-control-position mt-2">
                                                    <i class="fa fa-key"></i>
                                                </div>
                                            </fieldset>

    {% for field in form %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    {% endfor %}
  </div>
  <div class="card-footer">

  <button class="btn btn-md btn-info btn-block" type="submit">Update</button>  
</div>
</form>
</div>
</div>
</div>
{% endblock %}
